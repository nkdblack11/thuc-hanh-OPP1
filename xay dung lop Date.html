<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        this.toString = function () {
            return this.day + "-" + this.month + "-" + this.year;
        }
    }
    let date = new MyDate(15, 12, 1994);
    date.setDate(20,3,2020)
    document.write('<h1>' + date + '</h1>')

</script>
</body>
</html>
