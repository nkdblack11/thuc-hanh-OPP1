<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        this.toString = function () {
            return this.day + "-" + this.month + "-" + this.year;
        }
    }
    let date = new MyDate();
    date.setDay(12);
    date.setMonth(12);
    date.setYear(1994);
   document.write('<h1>' + date + '</h1>' )

</script>
</body>
</html>
